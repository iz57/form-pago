<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Pago Seguro</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
   <link rel="stylesheet" href="css/style1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
 
    </style>
</head>
<body>
    <div class="container">
        <h1>Pago Seguro</h1>
        
        <form id="payment-form" action="/procesar-pago" method="POST">
            <div class="form-group">
                <label for="card-number">Número de tarjeta</label>
                <i class="fas fa-credit-card input-icon"></i>
                <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456" 
                       pattern="\d{16}" title="Ingrese 16 dígitos de la tarjeta" required>
                <i class="fas fa-check-circle valid-icon" id="card-valid"></i>
                <i class="fas fa-times-circle invalid-icon" id="card-invalid"></i>
                <div class="error-message" id="card-error">Número de tarjeta inválido (16 dígitos requeridos)</div>
                <div class="card-icons">
                    <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/visa/visa-original.svg" alt="Visa">
                    <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/mastercard/mastercard-original.svg" alt="Mastercard">
                    <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/apple/apple-original.svg" alt="Apple Pay">
                </div>
            </div>
            
            <div class="form-group">
                <label for="card-name">Nombre en la tarjeta</label>
                <i class="fas fa-user input-icon"></i>
                <input type="text" id="card-name" name="card-name" placeholder="Juan Pérez" 
                       pattern="[A-Za-záéíóúÁÉÍÓÚñÑ\s]{3,}" title="Solo letras y espacios (mínimo 3 caracteres)" required>
                <i class="fas fa-check-circle valid-icon" id="name-valid"></i>
                <i class="fas fa-times-circle invalid-icon" id="name-invalid"></i>
                <div class="error-message" id="name-error">Nombre inválido (solo letras y espacios)</div>
            </div>
            
            <div class="row">
                <div class="form-group">
                    <label for="expiry-date">Fecha de expiración</label>
                    <i class="far fa-calendar-alt input-icon"></i>
                    <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/AA" 
                           pattern="(0[1-9]|1[0-2])\/?([0-9]{2})" title="Formato MM/AA" required>
                    <i class="fas fa-check-circle valid-icon" id="expiry-valid"></i>
                    <i class="fas fa-times-circle invalid-icon" id="expiry-invalid"></i>
                    <div class="error-message" id="expiry-error">Formato inválido (MM/AA)</div>
                </div>
                
                <div class="form-group">
                    <label for="cvv">CVV</label>
                    <i class="fas fa-lock input-icon"></i>
                    <input type="text" id="cvv" name="cvv" placeholder="123" 
                           pattern="\d{3,4}" title="3 o 4 dígitos del CVV" required>
                    <i class="fas fa-check-circle valid-icon" id="cvv-valid"></i>
                    <i class="fas fa-times-circle invalid-icon" id="cvv-invalid"></i>
                    <div class="error-message" id="cvv-error">CVV inválido (3 o 4 dígitos)</div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <i class="fas fa-envelope input-icon"></i>
                <input type="email" id="email" name="email" placeholder="tu@email.com" required>
                <i class="fas fa-check-circle valid-icon" id="email-valid"></i>
                <i class="fas fa-times-circle invalid-icon" id="email-invalid"></i>
                <div class="error-message" id="email-error">Correo electrónico inválido</div>
            </div>
            
            <div class="form-group">
                <label for="amount">Monto a pagar</label>
                <i class="fas fa-dollar-sign input-icon"></i>
                <input type="text" id="amount" name="amount" placeholder="100.00" 
                       pattern="^\d+(\.\d{1,2})?$" title="Formato de moneda válido (ej. 100 o 100.50)" required>
                <i class="fas fa-check-circle valid-icon" id="amount-valid"></i>
                <i class="fas fa-times-circle invalid-icon" id="amount-invalid"></i>
                <div class="error-message" id="amount-error">Monto inválido (ej. 100 o 100.50)</div>
            </div>
            
            <button type="submit">Pagar ahora</button>
            
            <div class="secure-payment">
                <img src="https://cdn-icons-png.flaticon.com/512/2889/2889676.png" alt="Escudo de seguridad">
                <span>Pago 100% seguro - Todos los datos están encriptados</span>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Validación en tiempo real para todos los campos
            const inputs = document.querySelectorAll('input');
            
            inputs.forEach(input => {
                input.addEventListener('input', function() {
                    validateField(this);
                });
                
                input.addEventListener('blur', function() {
                    validateField(this);
                });
            });
            
            function validateField(field) {
                const isValid = field.checkValidity();
                const fieldId = field.id;
                
                if (field.value === '') {
                    // Campo vacío, ocultar iconos de validación
                    document.getElementById(`${fieldId}-valid`).style.display = 'none';
                    document.getElementById(`${fieldId}-invalid`).style.display = 'none';
                    document.getElementById(`${fieldId}-error`).style.display = 'none';
                    return;
                }
                
                if (isValid) {
                    document.getElementById(`${fieldId}-valid`).style.display = 'block';
                    document.getElementById(`${fieldId}-invalid`).style.display = 'none';
                    document.getElementById(`${fieldId}-error`).style.display = 'none';
                } else {
                    document.getElementById(`${fieldId}-valid`).style.display = 'none';
                    document.getElementById(`${fieldId}-invalid`).style.display = 'block';
                    document.getElementById(`${fieldId}-error`).style.display = 'block';
                }
                
                // Validación especial para el número de tarjeta (formato con espacios)
                if (fieldId === 'card-number') {
                    formatCardNumber(field);
                }
                
                // Validación especial para fecha de expiración (agregar / automáticamente)
                if (fieldId === 'expiry-date') {
                    formatExpiryDate(field);
                }
            }
            
            function formatCardNumber(field) {
                // Eliminar todos los espacios existentes
                let value = field.value.replace(/\s/g, '');
                
                // Agregar un espacio cada 4 dígitos
                value = value.replace(/(\d{4})(?=\d)/g, '$1 ');
                
                // Actualizar el valor del campo
                field.value = value.trim();
                
                // Validar longitud (16 dígitos sin contar los espacios)
                const isValid = value.replace(/\s/g, '').length === 16;
                field.setCustomValidity(isValid ? '' : 'Ingrese 16 dígitos de la tarjeta');
            }
            
            function formatExpiryDate(field) {
                let value = field.value.replace(/\D/g, '');
                
                if (value.length > 2) {
                    value = value.substring(0, 2) + '/' + value.substring(2, 4);
                }
                
                field.value = value;
            }
            
            // Validar el formulario antes de enviar
            document.getElementById('payment-form').addEventListener('submit', function(e) {
                let isValid = true;
                
                inputs.forEach(input => {
                    validateField(input);
                    if (!input.checkValidity()) {
                        isValid = false;
                    }
                });
                
                if (!isValid) {
                    e.preventDefault();
                    alert('Por favor complete todos los campos correctamente.');
                }
            });
        });
    </script>
</body>
</html>
