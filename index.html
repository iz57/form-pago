<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Pago Seguro</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <link rel="stylesheet" href="css/style1.css">
</head>
<body>
    <div class="container">
        <h1>Pago Seguro</h1>
        
        <form id="payment-form" action="/procesar-pago" method="POST">
            <div class="form-group">
                <label for="card-number">Número de tarjeta</label>
                <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456" required>
                <div class="card-icons">
                    <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/visa/visa-original.svg" alt="Visa">
                    <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/mastercard/mastercard-original.svg" alt="Mastercard">
                    <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/apple/apple-original.svg" alt="Apple Pay">
                </div>
            </div>
            
            <div class="form-group">
                <label for="card-name">Nombre en la tarjeta</label>
                <input type="text" id="card-name" name="card-name" placeholder="Juan Pérez" required>
            </div>
            
            <div class="row">
                <div class="form-group">
                    <label for="expiry-date">Fecha de expiración</label>
                    <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/AA" required>
                </div>
                
                <div class="form-group">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" placeholder="123" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" placeholder="tu@email.com" required>
            </div>
            
            <div class="form-group">
                <label for="amount">Monto a pagar</label>
                <input type="text" id="amount" name="amount" placeholder="$100.00" required>
            </div>
            
            <div class="recaptcha">
                <!-- Reemplaza 'TU_SITIO_KEY' con tu clave de sitio de reCAPTCHA -->
                <div class="g-recaptcha" data-sitekey="TU_SITIO_KEY"></div>
            </div>
            
            <button type="submit">Pagar ahora</button>
            
            <div class="secure-payment">
                <img src="https://cdn-icons-png.flaticon.com/512/2889/2889676.png" alt="Escudo de seguridad">
                <span>Pago 100% seguro - Todos los datos están encriptados</span>
            </div>
        </form>
    </div>
</body>
</html>
